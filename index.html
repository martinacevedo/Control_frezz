<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Súper Control - Freezers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÓN (inyectada por el entorno)
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const appId = window.__app_id || 'freezer-cleaning-gh-pages';
        const initialToken = window.__initial_auth_token;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let state = {
            freezers: [],
            stats: { clean: 0, expired: 0, pending: 0 },
            isInitializing: false,
            currentUser: null
        };

        const CLEANING_INTERVAL = 30;

        // --- FLUJO DE AUTENTICACIÓN (REGLA 3) ---
        async function init() {
            try {
                // Esperamos la autenticación antes de cualquier otra cosa
                if (initialToken) {
                    await signInWithCustomToken(auth, initialToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                // Escuchamos el cambio de estado de auth
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.currentUser = user;
                        listenToData();
                    } else {
                        console.log("No hay usuario autenticado.");
                    }
                });

            } catch (err) {
                console.error("Error de Auth:", err);
                showError("Error de autenticación. Intente recargar la página.");
            }
        }

        async function initializeDatabase() {
            if (state.isInitializing || !state.currentUser) return;
            state.isInitializing = true;
            
            console.log("Inicializando base de datos...");
            try {
                for (let i = 1; i <= 28; i++) {
                    const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', i.toString());
                    await setDoc(fRef, { 
                        number: i, 
                        lastCleaned: null,
                        aisle: i <= 2 ? 'N' : (i >= 27 ? 'S' : (i <= 14 ? 'A' : 'B'))
                    });
                }
            } catch (e) {
                console.error("Error al inicializar:", e);
            }
        }

        function listenToData() {
            // Verificación de seguridad antes de la consulta
            if (!state.currentUser) return;

            // RUTA ESTRICTA (REGLA 1)
            const freezersRef = collection(db, 'artifacts', appId, 'public', 'data', 'freezers');
            
            // onSnapshot con manejo de error (MANDATORIO)
            onSnapshot(freezersRef, (snapshot) => {
                if (snapshot.empty) {
                    initializeDatabase();
                    return;
                }

                let data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Ordenamiento en memoria (REGLA 2: No usar orderBy)
                state.freezers = data.sort((a, b) => a.number - b.number);
                calculateStats();
                renderApp();
            }, (error) => {
                console.error("Firestore Error:", error);
                if (error.code === 'permission-denied') {
                    showError("Permiso denegado. Asegúrese de estar autenticado correctamente.");
                }
            });
        }

        window.markCleaned = async (number) => {
            if (!state.currentUser) return;
            try {
                const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', number.toString());
                await updateDoc(fRef, { lastCleaned: new Date().toISOString() });
            } catch (e) {
                console.error("Error al actualizar:", e);
            }
        };

        function calculateStats() {
            const now = new Date();
            state.stats = { clean: 0, expired: 0, pending: 0 };
            state.freezers.forEach(f => {
                if (!f.lastCleaned) state.stats.pending++;
                else {
                    const diffDays = Math.ceil(Math.abs(now - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24));
                    if (diffDays >= CLEANING_INTERVAL) state.stats.expired++;
                    else state.stats.clean++;
                }
            });
        }

        function showError(msg) {
            document.getElementById('app').innerHTML = `
                <div class="flex h-screen items-center justify-center bg-red-50">
                    <div class="text-center p-6 bg-white rounded-xl shadow-lg border border-red-200">
                        <i data-lucide="alert-circle" class="text-red-500 w-12 h-12 mx-auto mb-4"></i>
                        <p class="text-red-700 font-bold">${msg}</p>
                        <button onclick="location.reload()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg text-sm">Reintentar</button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function getFreezerHTML(f) {
            const now = new Date();
            let status = { label: 'Pendiente', color: 'text-slate-400', border: 'border-slate-200', icon: 'clock', bg: 'bg-white' };
            let dateStr = 'Sin registro';

            if (f.lastCleaned) {
                const diffDays = Math.ceil(Math.abs(now - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24));
                dateStr = new Date(f.lastCleaned).toLocaleDateString();
                if (diffDays >= CLEANING_INTERVAL) {
                    status = { label: 'Vencido', color: 'text-red-600', border: 'border-red-300', icon: 'alert-triangle', bg: 'bg-red-50' };
                } else {
                    status = { label: 'Limpio', color: 'text-emerald-600', border: 'border-emerald-300', icon: 'check-circle', bg: 'bg-emerald-50' };
                }
            }

            return `
                <div class="${status.bg} rounded-xl border-2 ${status.border} p-3 flex flex-col justify-between shadow-sm min-h-[110px] transition-all">
                    <div class="flex justify-between items-start">
                        <span class="bg-slate-900 text-white text-[10px] font-black px-1.5 py-0.5 rounded leading-none">${f.number}</span>
                        <i data-lucide="${status.icon}" class="${status.color} w-4 h-4"></i>
                    </div>
                    <div class="mt-2">
                        <p class="text-[10px] font-black uppercase tracking-tighter ${status.color}">${status.label}</p>
                        <p class="text-[9px] text-slate-400 mt-0.5">${dateStr}</p>
                    </div>
                    <button onclick="markCleaned(${f.number})" 
                            class="mt-2 w-full py-1.5 rounded-lg text-[10px] font-bold uppercase transition-all bg-blue-600 text-white shadow-md active:bg-blue-700 disabled:bg-slate-100 disabled:text-slate-300"
                            ${(f.lastCleaned && Math.ceil(Math.abs(now - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24)) < 1) ? 'disabled' : ''}>
                        ${(f.lastCleaned && Math.ceil(Math.abs(now - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24)) < 1) ? 'Hoy' : 'Limpiar'}
                    </button>
                </div>
            `;
        }

        function renderApp() {
            const appDiv = document.getElementById('app');
            const hNorth = state.freezers.filter(f => [1, 2].includes(f.number));
            const aisleA = state.freezers.filter(f => f.number >= 3 && f.number <= 14);
            const aisleB = state.freezers.filter(f => f.number >= 15 && f.number <= 26);
            const hSouth = state.freezers.filter(f => [27, 28].includes(f.number));

            appDiv.innerHTML = `
                <nav class="bg-slate-900 text-white px-6 py-4 sticky top-0 z-20 shadow-lg print:hidden">
                    <div class="max-w-5xl mx-auto flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <i data-lucide="snowflake" class="text-blue-400"></i>
                            <h1 class="text-lg font-bold text-white">Súper Control</h1>
                        </div>
                        <button onclick="window.print()" class="bg-blue-600 px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 active:scale-95 text-white">
                            <i data-lucide="printer" class="w-4 h-4"></i> Reporte PDF
                        </button>
                    </div>
                </nav>

                <main class="max-w-5xl mx-auto p-4 space-y-8">
                    <div class="grid grid-cols-3 gap-3 print:hidden">
                        <div class="bg-white border rounded-2xl p-4 text-center shadow-sm">
                            <p class="text-[10px] font-black uppercase text-emerald-600">Limpios</p>
                            <p class="text-2xl font-black text-emerald-600">${state.stats.clean}</p>
                        </div>
                        <div class="bg-white border rounded-2xl p-4 text-center shadow-sm">
                            <p class="text-[10px] font-black uppercase text-red-600">Vencidos</p>
                            <p class="text-2xl font-black text-red-600">${state.stats.expired}</p>
                        </div>
                        <div class="bg-white border rounded-2xl p-4 text-center shadow-sm text-slate-400">
                            <p class="text-[10px] font-black uppercase">Pendientes</p>
                            <p class="text-2xl font-black">${state.stats.pending}</p>
                        </div>
                    </div>

                    <div class="space-y-10 pb-10">
                        <div class="flex flex-col items-center gap-3">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="chevron-up" class="w-3 h-3"></i> Cabecera Norte
                            </span>
                            <div class="flex gap-4">
                                ${hNorth.map(getFreezerHTML).join('')}
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-6 md:gap-12">
                            <div class="space-y-4">
                                <div class="text-[10px] font-black text-slate-400 uppercase text-right border-b pb-1">Pasillo Izquierdo (3-14)</div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                    ${aisleA.map(getFreezerHTML).join('')}
                                }
                            </div>
                            <div class="space-y-4">
                                <div class="text-[10px] font-black text-slate-400 uppercase text-left border-b pb-1">Pasillo Derecho (15-26)</div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                    ${aisleB.map(getFreezerHTML).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col items-center gap-3 pt-6 border-t">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="chevron-down" class="w-3 h-3"></i> Cabecera Sur
                            </span>
                            <div class="flex gap-4">
                                ${hSouth.map(getFreezerHTML).join('')}
                            </div>
                        </div>
                    </div>
                </main>
            `;
            lucide.createIcons();
        }

        window.onload = init;
    </script>
    <style>
        @media print {
            nav, button, .print\:hidden { display: none !important; }
            body { background: white !important; }
            main { padding: 0 !important; max-width: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="app">
        <div class="flex h-screen items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-slate-400 font-bold">Autenticando y cargando mapa...</p>
            </div>
        </div>
    </div>
</body>
</html>
