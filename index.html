<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Súper Control - Gestión de Freezers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // =============================================================
        // PEGA AQUÍ TUS DATOS DE FIREBASE (PASO 3)
        // =============================================================
       // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyASy5Ro5CPBxEEl4NpBNj2rI5NkO4IDSu8",
  authDomain: "control-de-frezzers.firebaseapp.com",
  projectId: "control-de-frezzers",
  storageBucket: "control-de-frezzers.firebasestorage.app",
  messagingSenderId: "482812214745",
  appId: "1:482812214745:web:9159a0c9edf3e6deeeedc8",
  measurementId: "G-R1PZ8C8BK8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        const isConfigured = manualConfig.apiKey !== "TU_API_KEY" && manualConfig.apiKey !== "";
        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : manualConfig;
        const appId = window.__app_id || 'control-frezz-martin';

        let app, auth, db;
        
        if (isConfigured || window.__firebase_config) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        }

        let state = {
            freezers: [],
            stats: { clean: 0, expired: 0, pending: 0 },
            isInitializing: false,
            currentUser: null
        };

        const CLEANING_INTERVAL_DAYS = 30;

        async function init() {
            if (!isConfigured && !window.__firebase_config) {
                showSetupInstructions();
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    state.currentUser = user;
                    startListening();
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (err) {
                        showErrorMessage("Error: Activa 'Anonymous Auth' en la pestaña Authentication de Firebase.");
                    }
                }
            });
        }

        async function setupDatabase() {
            if (state.isInitializing || !state.currentUser) return;
            state.isInitializing = true;
            try {
                for (let i = 1; i <= 28; i++) {
                    const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', i.toString());
                    await setDoc(fRef, { number: i, lastCleaned: null });
                }
            } catch (e) { 
                showErrorMessage("Error de permisos: Revisa las REGLAS de tu Firestore Database.");
            } finally { 
                state.isInitializing = false; 
            }
        }

        function startListening() {
            const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'freezers');
            onSnapshot(collectionRef, (snapshot) => {
                if (snapshot.empty) {
                    setupDatabase();
                    return;
                }
                state.freezers = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => a.number - b.number);
                updateStats();
                render();
            }, (error) => {
                showErrorMessage("Error: Configura las Reglas de Firestore en 'Modo Prueba' para permitir lectura/escritura.");
            });
        }

        window.handleClean = async (number) => {
            const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', number.toString());
            await updateDoc(fRef, { lastCleaned: new Date().toISOString() });
        };

        function updateStats() {
            const now = new Date();
            state.stats = { clean: 0, expired: 0, pending: 0 };
            state.freezers.forEach(f => {
                if (!f.lastCleaned) state.stats.pending++;
                else {
                    const diffDays = Math.ceil(Math.abs(now - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24));
                    if (diffDays >= CLEANING_INTERVAL_DAYS) state.stats.expired++;
                    else state.stats.clean++;
                }
            });
        }

        function showSetupInstructions() {
            document.getElementById('app').innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center bg-slate-50">
                    <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-200 max-w-md w-full">
                        <i data-lucide="settings" class="text-blue-500 w-16 h-16 mx-auto mb-6"></i>
                        <h2 class="text-2xl font-black text-slate-800 mb-2 uppercase tracking-tight">Falta el Paso 3</h2>
                        <p class="text-slate-500 text-sm mb-6 leading-relaxed italic">"Pega tus credenciales en el manualConfig"</p>
                        <button onclick="location.reload()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">PROBAR OTRA VEZ</button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function showErrorMessage(msg) {
            document.getElementById('app').innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
                    <i data-lucide="alert-triangle" class="text-red-500 w-12 h-12 mb-4"></i>
                    <p class="text-slate-800 font-bold uppercase text-xs">Error Detectado</p>
                    <p class="text-slate-500 text-xs mt-2 max-w-xs leading-relaxed">${msg}</p>
                    <button onclick="location.reload()" class="mt-8 bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg">REINTENTAR</button>
                </div>
            `;
            lucide.createIcons();
        }

        function render() {
            const appDiv = document.getElementById('app');
            const hNorth = state.freezers.filter(f => [1, 2].includes(f.number));
            const aisleA = state.freezers.filter(f => f.number >= 3 && f.number <= 14);
            const aisleB = state.freezers.filter(f => f.number >= 15 && f.number <= 26);
            const hSouth = state.freezers.filter(f => [27, 28].includes(f.number));

            appDiv.innerHTML = `
                <header class="bg-slate-900 text-white px-6 py-4 sticky top-0 z-30 shadow-lg print:hidden">
                    <div class="max-w-5xl mx-auto flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <i data-lucide="snowflake" class="text-blue-400"></i>
                            <h1 class="font-black uppercase tracking-tighter italic">Súper Control</h1>
                        </div>
                        <button onclick="window.print()" class="bg-blue-600 p-2 rounded-full"><i data-lucide="printer" class="w-4 h-4"></i></button>
                    </div>
                </header>
                <main class="max-w-5xl mx-auto p-4 space-y-6">
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-emerald-50 border-emerald-200 border rounded-2xl p-4 text-center">
                            <p class="text-[10px] font-bold text-emerald-600 uppercase">Limpios</p>
                            <p class="text-2xl font-black text-emerald-700">${state.stats.clean}</p>
                        </div>
                        <div class="bg-red-50 border-red-200 border rounded-2xl p-4 text-center">
                            <p class="text-[10px] font-bold text-red-600 uppercase">Vencidos</p>
                            <p class="text-2xl font-black text-red-700">${state.stats.expired}</p>
                        </div>
                        <div class="bg-slate-50 border-slate-200 border rounded-2xl p-4 text-center">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Restan</p>
                            <p class="text-2xl font-black text-slate-600">${state.stats.pending}</p>
                        </div>
                    </div>
                    <div class="space-y-10">
                        <div class="flex flex-col items-center gap-3">
                            <span class="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]">Cabecera Norte</span>
                            <div class="flex gap-3">${hNorth.map(card).join('')}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <span class="text-[8px] text-slate-400 font-bold uppercase text-center sm:col-span-2">Pasillo Izquierdo</span>
                                ${aisleA.map(card).join('')}
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                <span class="text-[8px] text-slate-400 font-bold uppercase text-center sm:col-span-2">Pasillo Derecho</span>
                                ${aisleB.map(card).join('')}
                            </div>
                        </div>
                        <div class="flex flex-col items-center gap-3 border-t pt-8">
                            <span class="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em]">Cabecera Sur</span>
                            <div class="flex gap-3">${hSouth.map(card).join('')}</div>
                        </div>
                    </div>
                </main>
            `;
            lucide.createIcons();
        }

        function card(f) {
            const last = f.lastCleaned ? new Date(f.lastCleaned).toLocaleDateString() : 'Pendiente';
            const isClean = f.lastCleaned && Math.ceil(Math.abs(new Date() - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24)) < CLEANING_INTERVAL_DAYS;
            
            return `
                <div class="bg-white border-2 rounded-2xl p-4 shadow-sm flex flex-col justify-between min-h-[130px] active:scale-95 transition-transform">
                    <div class="flex justify-between items-center">
                        <span class="font-black text-2xl text-slate-800 tracking-tighter">#${f.number}</span>
                        <div class="w-4 h-4 rounded-full ${isClean ? 'bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]' : 'bg-slate-200'}"></div>
                    </div>
                    <div class="mt-2">
                        <p class="text-[8px] text-slate-400 uppercase font-black">Último proceso</p>
                        <p class="text-[12px] font-black text-slate-600">${last}</p>
                    </div>
                    <button onclick="handleClean(${f.number})" class="mt-3 bg-blue-600 text-white text-[10px] font-black py-2.5 rounded-xl shadow-md active:bg-blue-700 uppercase tracking-tighter">Listo</button>
                </div>
            `;
        }

        window.onload = init;
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: system-ui, -apple-system, sans-serif; }
        @media print { .print\:hidden { display: none; } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="app">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-400 font-bold text-[10px] uppercase tracking-widest animate-pulse">Sincronizando...</p>
        </div>
    </div>
</body>
</html>
