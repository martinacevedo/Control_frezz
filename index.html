<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Súper Control - Gestión de Freezers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de tu proyecto
        const firebaseConfig = {
            apiKey: "AIzaSyASy5Ro5CPBxEEl4NpBNj2rI5NkO4IDSu8",
            authDomain: "control-de-frezzers.firebaseapp.com",
            projectId: "control-de-frezzers",
            storageBucket: "control-de-frezzers.firebasestorage.app",
            messagingSenderId: "482812214745",
            appId: "1:482812214745:web:9159a0c9edf3e6deeeedc8"
        };

        const appId = 'control-frezz-martin';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let state = {
            freezers: [],
            stats: { clean: 0, expired: 0, pending: 0 },
            isInitializing: false,
            currentUser: null
        };

        const CLEANING_INTERVAL_DAYS = 30;

        async function init() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    state.currentUser = user;
                    startListening();
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (err) {
                        showErrorMessage("Error de Autenticación: Activa el acceso anónimo en Firebase.");
                    }
                }
            });
        }

        async function setupDatabase() {
            if (state.isInitializing || !state.currentUser) return;
            state.isInitializing = true;
            try {
                const batch = writeBatch(db);
                for (let i = 1; i <= 28; i++) {
                    const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', i.toString());
                    batch.set(fRef, { number: i, lastCleaned: null });
                }
                await batch.commit();
            } catch (e) { 
                showErrorMessage("Error al crear base de datos. Revisa las Reglas.");
            } finally { 
                state.isInitializing = false; 
            }
        }

        function startListening() {
            const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'freezers');
            onSnapshot(collectionRef, (snapshot) => {
                if (snapshot.empty) {
                    setupDatabase();
                    return;
                }
                state.freezers = snapshot.docs.map(d => ({ id: d.id, ...d.data() }))
                    .sort((a, b) => a.number - b.number);
                updateStats();
                render();
            }, (error) => {
                showErrorMessage("Error de conexión. Verifica las Reglas de Firestore.");
            });
        }

        // Función para marcar como limpio
        window.handleClean = async (number) => {
            if (!state.currentUser) return;
            const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', number.toString());
            await updateDoc(fRef, { lastCleaned: new Date().toISOString() });
        };

        // Función para BORRAR el registro (Firebase lo recibe como null)
        window.handleReset = async (number) => {
            if (!state.currentUser) return;
            const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', number.toString());
            await updateDoc(fRef, { lastCleaned: null });
        };

        function updateStats() {
            const now = new Date();
            state.stats = { clean: 0, expired: 0, pending: 0 };
            state.freezers.forEach(f => {
                if (!f.lastCleaned) state.stats.pending++;
                else {
                    const diffDays = Math.ceil(Math.abs(now - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24));
                    if (diffDays >= CLEANING_INTERVAL_DAYS) state.stats.expired++;
                    else state.stats.clean++;
                }
            });
        }

        function showErrorMessage(msg) {
            document.getElementById('app').innerHTML = `<div class="p-10 text-center font-bold text-red-500">${msg}</div>`;
        }

        function render() {
            const appDiv = document.getElementById('app');
            const hNorth = state.freezers.filter(f => [1, 2].includes(f.number));
            const aisleA = state.freezers.filter(f => f.number >= 3 && f.number <= 14);
            const aisleB = state.freezers.filter(f => f.number >= 15 && f.number <= 26);
            const hSouth = state.freezers.filter(f => [27, 28].includes(f.number));

            appDiv.innerHTML = `
                <header class="bg-slate-900 text-white px-6 py-5 sticky top-0 z-40 shadow-xl flex justify-between items-center print:hidden">
                    <div class="flex items-center gap-2">
                        <i data-lucide="snowflake" class="text-blue-400"></i>
                        <h1 class="font-black uppercase tracking-tighter italic">Súper Control</h1>
                    </div>
                    <button onclick="window.print()" class="bg-blue-600 p-2 rounded-full"><i data-lucide="printer" class="w-4 h-4"></i></button>
                </header>

                <main class="max-w-5xl mx-auto p-4 space-y-6 pb-24">
                    <!-- Resumen -->
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-emerald-50 border-emerald-100 border rounded-2xl p-4 text-center">
                            <p class="text-[9px] font-black text-emerald-600 uppercase">Limpios</p>
                            <p class="text-2xl font-black text-emerald-700">${state.stats.clean}</p>
                        </div>
                        <div class="bg-red-50 border-red-100 border rounded-2xl p-4 text-center">
                            <p class="text-[9px] font-black text-red-600 uppercase">Vencidos</p>
                            <p class="text-2xl font-black text-red-700">${state.stats.expired}</p>
                        </div>
                        <div class="bg-slate-100 border-slate-200 border rounded-2xl p-4 text-center">
                            <p class="text-[9px] font-black text-slate-500 uppercase">Pendientes</p>
                            <p class="text-2xl font-black text-slate-600">${state.stats.pending}</p>
                        </div>
                    </div>

                    <!-- Mapa -->
                    <div class="space-y-10">
                        <div class="flex flex-col items-center gap-3">
                            <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Cabecera Norte</span>
                            <div class="flex gap-3 justify-center w-full">${hNorth.map(card).join('')}</div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-3">
                                <span class="block text-center text-[8px] font-bold text-slate-400 uppercase">Pasillo A</span>
                                <div class="grid grid-cols-1 gap-3">${aisleA.map(card).join('')}</div>
                            </div>
                            <div class="space-y-3">
                                <span class="block text-center text-[8px] font-bold text-slate-400 uppercase">Pasillo B</span>
                                <div class="grid grid-cols-1 gap-3">${aisleB.map(card).join('')}</div>
                            </div>
                        </div>

                        <div class="flex flex-col items-center gap-3 border-t pt-8">
                            <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Cabecera Sur</span>
                            <div class="flex gap-3 justify-center w-full">${hSouth.map(card).join('')}</div>
                        </div>
                    </div>
                </main>
            `;
            lucide.createIcons();
        }

        function card(f) {
            const hasData = !!f.lastCleaned;
            const dateStr = hasData ? new Date(f.lastCleaned).toLocaleDateString('es-AR') : 'Pendiente';
            const diff = hasData ? Math.ceil(Math.abs(new Date() - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24)) : 999;
            const isClean = diff < CLEANING_INTERVAL_DAYS;
            
            let statusColor = "bg-slate-200";
            if (hasData) statusColor = isClean ? "bg-emerald-500" : "bg-red-500";
            
            return `
                <div class="bg-white border rounded-[1.5rem] p-4 shadow-sm flex flex-col justify-between min-h-[130px] w-full transition-transform active:scale-[0.98]">
                    <div class="flex justify-between items-start">
                        <span class="font-black text-2xl text-slate-800 tracking-tighter">#${f.number}</span>
                        <div class="flex items-center gap-2">
                            ${hasData ? `
                                <button onclick="handleReset(${f.number})" class="text-slate-300 hover:text-red-500 transition-colors p-1">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            ` : ''}
                            <div class="w-3 h-3 rounded-full ${statusColor} shadow-sm"></div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="text-[8px] text-slate-400 uppercase font-black">Última fecha</p>
                        <p class="text-xs font-bold text-slate-600">${dateStr}</p>
                    </div>
                    <button onclick="handleClean(${f.number})" 
                        class="mt-3 bg-blue-600 text-white text-[10px] font-black py-2.5 rounded-xl uppercase tracking-tighter shadow-md active:bg-blue-700">
                        Listo
                    </button>
                </div>
            `;
        }

        window.onload = init;
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="app">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-10 h-10 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin"></div>
        </div>
    </div>
</body>
</html>
