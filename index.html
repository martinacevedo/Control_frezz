<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Súper Control - Gestión de Freezers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de tu proyecto de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyASy5Ro5CPBxEEl4NpBNj2rI5NkO4IDSu8",
            authDomain: "control-de-frezzers.firebaseapp.com",
            projectId: "control-de-frezzers",
            storageBucket: "control-de-frezzers.firebasestorage.app",
            messagingSenderId: "482812214745",
            appId: "1:482812214745:web:9159a0c9edf3e6deeeedc8"
        };

        const appId = 'control-frezz-martin';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let state = {
            freezers: [],
            stats: { clean: 0, expired: 0, pending: 0 },
            isInitializing: false,
            currentUser: null
        };

        const CLEANING_INTERVAL_DAYS = 30;

        async function init() {
            // Escuchar cambios en la autenticación
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    state.currentUser = user;
                    startListening();
                } else {
                    try {
                        await signInAnonymously(auth);
                    } catch (err) {
                        showErrorMessage("Auth Error: Asegúrate de habilitar 'Acceso Anónimo' en la consola de Firebase.");
                    }
                }
            });
        }

        // Crear los 28 freezers si la base de datos está vacía
        async function setupDatabase() {
            if (state.isInitializing || !state.currentUser) return;
            state.isInitializing = true;
            try {
                for (let i = 1; i <= 28; i++) {
                    const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', i.toString());
                    await setDoc(fRef, { number: i, lastCleaned: null });
                }
            } catch (e) { 
                showErrorMessage("Error de permisos: Revisa las REGLAS de tu base de datos en Firebase.");
            } finally { 
                state.isInitializing = false; 
            }
        }

        function startListening() {
            const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'freezers');
            
            onSnapshot(collectionRef, (snapshot) => {
                if (snapshot.empty) {
                    setupDatabase();
                    return;
                }
                state.freezers = snapshot.docs.map(d => ({ id: d.id, ...d.data() }))
                    .sort((a, b) => a.number - b.number);
                updateStats();
                render();
            }, (error) => {
                showErrorMessage("Permisos insuficientes: Ve a Firestore > Reglas y pon 'allow read, write: if true;'");
            });
        }

        // Función para marcar un freezer como limpio hoy
        window.handleClean = async (number) => {
            if (!state.currentUser) return;
            try {
                const fRef = doc(db, 'artifacts', appId, 'public', 'data', 'freezers', number.toString());
                await updateDoc(fRef, { lastCleaned: new Date().toISOString() });
            } catch (err) {
                console.error("Error al actualizar:", err);
            }
        };

        function updateStats() {
            const now = new Date();
            state.stats = { clean: 0, expired: 0, pending: 0 };
            state.freezers.forEach(f => {
                if (!f.lastCleaned) state.stats.pending++;
                else {
                    const diffDays = Math.ceil(Math.abs(now - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24));
                    if (diffDays >= CLEANING_INTERVAL_DAYS) state.stats.expired++;
                    else state.stats.clean++;
                }
            });
        }

        function showErrorMessage(msg) {
            document.getElementById('app').innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center bg-white">
                    <i data-lucide="shield-alert" class="text-red-500 w-16 h-16 mb-4"></i>
                    <h2 class="text-xl font-bold text-slate-800 uppercase tracking-tight">Problema de Configuración</h2>
                    <p class="text-slate-500 text-sm mt-2 max-w-xs leading-relaxed">${msg}</p>
                    <button onclick="location.reload()" class="mt-8 bg-slate-900 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl">Reintentar</button>
                </div>
            `;
            lucide.createIcons();
        }

        function render() {
            const appDiv = document.getElementById('app');
            const hNorth = state.freezers.filter(f => [1, 2].includes(f.number));
            const aisleA = state.freezers.filter(f => f.number >= 3 && f.number <= 14);
            const aisleB = state.freezers.filter(f => f.number >= 15 && f.number <= 26);
            const hSouth = state.freezers.filter(f => [27, 28].includes(f.number));

            appDiv.innerHTML = `
                <header class="bg-slate-900 text-white px-6 py-5 sticky top-0 z-40 shadow-xl print:hidden">
                    <div class="max-w-5xl mx-auto flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <i data-lucide="snowflake" class="text-blue-400 w-6 h-6"></i>
                            <h1 class="font-black text-lg uppercase tracking-tighter italic">Súper Control</h1>
                        </div>
                        <button onclick="window.print()" class="bg-blue-600 p-3 rounded-full hover:bg-blue-500 transition-colors">
                            <i data-lucide="printer" class="w-5 h-5"></i>
                        </button>
                    </div>
                </header>

                <main class="max-w-5xl mx-auto p-4 space-y-8 pb-20">
                    <!-- Resumen de Estadísticas -->
                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-emerald-50 border border-emerald-100 rounded-3xl p-4 text-center">
                            <p class="text-[10px] font-black text-emerald-600 uppercase">Limpios</p>
                            <p class="text-3xl font-black text-emerald-700">${state.stats.clean}</p>
                        </div>
                        <div class="bg-red-50 border border-red-100 rounded-3xl p-4 text-center">
                            <p class="text-[10px] font-black text-red-600 uppercase">Vencidos</p>
                            <p class="text-3xl font-black text-red-700">${state.stats.expired}</p>
                        </div>
                        <div class="bg-slate-100 border border-slate-200 rounded-3xl p-4 text-center">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Sin Datos</p>
                            <p class="text-3xl font-black text-slate-600">${state.stats.pending}</p>
                        </div>
                    </div>

                    <!-- Layout de la Tienda -->
                    <div class="space-y-12">
                        <!-- Norte -->
                        <div class="flex flex-col items-center gap-4">
                            <div class="px-4 py-1 bg-slate-200 rounded-full text-[9px] font-black text-slate-500 uppercase tracking-widest">Cabeceras Norte</div>
                            <div class="flex gap-4 justify-center w-full">${hNorth.map(card).join('')}</div>
                        </div>

                        <!-- Pasillos -->
                        <div class="grid grid-cols-2 gap-6 relative">
                            <div class="absolute left-1/2 top-0 bottom-0 w-px bg-slate-200 -translate-x-1/2 hidden sm:block"></div>
                            
                            <div class="space-y-4">
                                <h3 class="text-center text-[9px] font-black text-slate-400 uppercase">Pasillo A</h3>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">${aisleA.map(card).join('')}</div>
                            </div>
                            
                            <div class="space-y-4">
                                <h3 class="text-center text-[9px] font-black text-slate-400 uppercase">Pasillo B</h3>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">${aisleB.map(card).join('')}</div>
                            </div>
                        </div>

                        <!-- Sur -->
                        <div class="flex flex-col items-center gap-4 border-t border-slate-200 pt-10">
                            <div class="px-4 py-1 bg-slate-200 rounded-full text-[9px] font-black text-slate-500 uppercase tracking-widest">Cabeceras Sur</div>
                            <div class="flex gap-4 justify-center w-full">${hSouth.map(card).join('')}</div>
                        </div>
                    </div>
                </main>
            `;
            lucide.createIcons();
        }

        function card(f) {
            const last = f.lastCleaned ? new Date(f.lastCleaned).toLocaleDateString() : 'Pendiente';
            const diff = f.lastCleaned ? Math.ceil(Math.abs(new Date() - new Date(f.lastCleaned)) / (1000 * 60 * 60 * 24)) : 999;
            const isClean = diff < CLEANING_INTERVAL_DAYS;
            const isCritical = diff >= (CLEANING_INTERVAL_DAYS - 5) && diff < CLEANING_INTERVAL_DAYS;

            let statusColor = "bg-slate-100";
            if (f.lastCleaned) {
                if (isClean) statusColor = isCritical ? "bg-amber-500" : "bg-emerald-500";
                else statusColor = "bg-red-600";
            }
            
            return `
                <div class="bg-white border-2 border-slate-100 rounded-[2rem] p-5 shadow-sm flex flex-col justify-between min-h-[140px] w-full transition-all active:scale-95">
                    <div class="flex justify-between items-start">
                        <span class="font-black text-3xl text-slate-800 tracking-tighter">#${f.number}</span>
                        <div class="w-4 h-4 rounded-full ${statusColor} shadow-inner"></div>
                    </div>
                    <div class="mt-3">
                        <p class="text-[8px] text-slate-400 uppercase font-black tracking-widest">Última Limpieza</p>
                        <p class="text-sm font-black text-slate-700">${last}</p>
                    </div>
                    <button onclick="handleClean(${f.number})" class="mt-4 bg-blue-600 text-white text-[10px] font-black py-3 rounded-2xl shadow-lg shadow-blue-200 active:bg-blue-700 uppercase tracking-widest">Registrar</button>
                </div>
            `;
        }

        window.onload = init;
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: system-ui, -apple-system, sans-serif; }
        @media print { .print\:hidden { display: none; } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="app">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-12 h-12 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin"></div>
            <p class="mt-6 text-slate-400 font-black text-[10px] uppercase tracking-[0.3em] animate-pulse">Sincronizando Base de Datos</p>
        </div>
    </div>
</body>
</html>
